<div class="container-fluid">

  <div class="row">
    <div class="col-lg-12">
      <h3>Select genre(s)</h3>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      @for (genre of genres(); track $index) {
        <button class="btn btn-primary" (click)="selectGenre(genre.id)">{{genre.name}}</button>
      }
    </div>
  </div>


</div>
